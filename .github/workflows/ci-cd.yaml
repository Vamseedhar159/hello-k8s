name: Hello-K8s CI/CD

on:
  push:
    branches:
      - main

jobs:

  build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-image.outputs.image }}
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        id: set-image
        run: |
          IMAGE_NAME=hello-k8s:1.0
          docker build -t $IMAGE_NAME ./app
          echo "image=$IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag ${{ steps.set-image.outputs.image }} ${{ secrets.DOCKER_USERNAME }}/hello-k8s:1.0
          docker push ${{ secrets.DOCKER_USERNAME }}/hello-k8s:1.0

  smoke-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      # Step 1: Setup Kind cluster
      - name: Set up Kind
        uses: engineerd/setup-kind@v0.11.0

      # Step 2: Load Docker image into Kind
      - name: Load Docker image into Kind
        run: |
          kind load docker-image ${{ steps.set-image.outputs.image }}

      # Step 3: Setup kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.27.3'

      # Step 4: Deploy to test namespace
      - name: Deploy to test namespace
        run: |
          kubectl create ns test --dry-run=client -o yaml | kubectl apply -f -
          kubectl apply -f k8s-deployment.yaml -n test
          kubectl wait --for=condition=ready pod -l app=hello -n test --timeout=60s

      # Step 5: Smoke Test
      - name: Smoke Test
        run: |
          POD_NAME=$(kubectl get pod -l app=hello -n test -o jsonpath='{.items[0].metadata.name}')
          kubectl port-forward $POD_NAME 5000:5000 -n test &
          sleep 5
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:5000/hello)
          if [ "$STATUS" != "200" ]; then
            echo "Smoke test failed!"
            exit 1
          else
            echo "Smoke test passed!"
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: smoke-test
    steps:
      - uses: actions/checkout@v3

      # Demo deploy step
      - name: Deploy to production
        run: echo "Smoke test passed â†’ deploy step would go here"
